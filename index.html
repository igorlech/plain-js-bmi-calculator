<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/sir7hwi.css">
    <title>BMI calculator</title>
</head>
<body>
    <main class="mainbox">
        <form class="content-holder">
            <h1 class="heading">BMI calculator</h1>
            <div class="weight-cont singlefield">
                <label for="weight">Choose your weight (kg):</label>
                <input type="number" min="0" max="200" step="0.01" name="weight" class="input" id="weight">
            </div>
            <div class="height-cont singlefield">
                <label for="height">Choose your height (m):</label>
                <input type="number" min="0" max="3" step="0.01" name="height" class="input" id="height">
            </div>
            <button type="submit" name="submit" class="submit">Calculate</button>
            <div class="content-output"></div>
        </form>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
